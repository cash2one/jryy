<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>佳人有约</title>
<link href="/statics/css/all_android.css" rel="stylesheet" type="text/css">
</head>

<body>

    <header style="background:url({{ merchant.mer_img.url }}) center center; background-size:400px 170px;">
<h1>{{ merchant.mer_name }}</h1>
<h2>{{ now | date:"Y年m月"}}</h2>
  <a style="display:none;" href="#"><help>?</help></a>
</header>
<cad>
  <topinfo>
    <span>周日</span><span>周一</span><span>周二</span><span>周三</span><span>周四</span><span>周五</span><span>周六</span>
  </topinfo>
  {% for week in weeks %}
  <week>
        {% for day in week %}
        <day class="{% if day.today_tag == -1%}unavailable{%elif day.today_tag == 0%}now_part{%elif day.order_status == 1%}part{% elif day.order_status == 2%}full{%else%}{% endif %}"><a href="{% if day.today_tag == -1%}javascript:;{% else %}/client/day/{{day.datedata | date:"Ymd" }}{% endif %}">{{ day.datedata.day }}{%if day.today_tag == 0 %}<span>今天</span>{% endif %}</a></day>
        {% endfor %}
  </week>
  {% endfor %}
</cad>
</body>
</html>
