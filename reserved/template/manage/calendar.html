{% extends 'manage/base.html' %}
    {% block head_require %}
    <link rel='stylesheet' type='text/css' href='/statics/css/fullcalendar.css' />
    {% endblock %}

    {% block content %}
    <div class="box _50">
        <div class="box-header">
            Full Calendar
        </div>
        <div class="box-content">
            <div id="calendar"></div>
        </div>
    </div> <!--CALENDAR ENDS HERE-->
    {% endblock %}

    {% block bottom_require%}
    <script type="text/javascript" src="/statics/js/jquery.fullcalendar.js"></script>
    <script type="text/javascript">

    $(document).ready(function() {

    var date = new Date();
    var d = date.getDate();
    var m = date.getMonth();
    var y = date.getFullYear();
    
    $('#calendar').fullCalendar({
        header: {
            left: 'prev,next',
            center: 'title',
            right: 'month,agendaWeek,agendaDay'
        },
        editable: true,
        events: [
            
            {
                title: 'Long Event',
                start: new Date(y, m, d-5),
                end: new Date(y, m, d-2)
            },
            {
                id: 999,
                title: 'Repeating Event',
                start: new Date(y, m, d+4, 16, 0),
                allDay: false
            },
            {
                title: 'Birthday Party',
                start: new Date(y, m, d+1, 19, 0),
                end: new Date(y, m, d+1, 22, 30),
                allDay: false
            },
            {
                title: 'Click for Google',
                start: new Date(y, m, 28),
                end: new Date(y, m, 29),
                url: 'http://google.com/'
            }
        ]
    }); 
    
    

    });

    </script>
    {% endblock %}
